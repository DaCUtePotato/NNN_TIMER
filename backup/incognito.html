<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Options</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        #links-container {
            text-align: center;
        }

        .link {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
            text-decoration: none;
            padding: 8px 16px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .link:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="links-container">
        <a href="https://example.com/link1" class="link">Link 1</a>
        <a href="https://example.com/link2" class="link">Link 2</a>
        <a href="https://example.com/link3" class="link">Link 3</a>
        <a href="https://example.com/link4" class="link">Link 4</a>
        <a href="https://example.com/link5" class="link">Link 5</a>
        <a href="https://example.com/link6" class="link">Link 6</a>
        <a href="https://example.com/link7" class="link">Link 7</a>
        <a href="https://example.com/link8" class="link">Link 8</a>
        <a href="https://example.com/link9" class="link">Link 9</a>
        <a href="https://example.com/link10" class="link">Link 10</a>
    </div>
</body>
</html>
