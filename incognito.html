<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Options</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        #links-container {
            text-align: center;
        }

        .link {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
            text-decoration: none;
            padding: 8px 16px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .link:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="links-container">
        <a href="https://pornhub.com" class="link">PornHub</a>
        <a href="https://xvideos.com" class="link">xvideos</a>
        <a href="https://hdporncomics.com" class="link">Comics</a>
        <a href="https://multporn.net" class="link">More Comics</a>
        <a href="https://hentaihaven.com" class="link">Hentai</a>
    </div>
</body>
</html>
